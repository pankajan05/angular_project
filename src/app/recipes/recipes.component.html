<div class="row">
  <div class="col-lg-5">
    <app-recipes-list (setRecipe)="setRecipe = $event"></app-recipes-list>
  </div>
  <div class="col-lg-7">
    <app-recipes-details *ngIf="setRecipe; else info" [recipe]="setRecipe"></app-recipes-details>
    <ng-template #info><p>Please Select a Recipe.</p></ng-template>

  </div>
</div>
